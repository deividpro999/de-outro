<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Aumentar o tamanho dos ícones */
    .fa-icon {
      font-size: 32px;
    }

    /* Estilização para o carrossel de streams */
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }

    .carousel-track-container {
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .stream-thumbnail {
      min-width: 150px;
      margin-right: 20px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .stream-thumbnail img {
      width: 100%;
      height: auto;
    }

    /* Estilo dos botões de navegação */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    /* Estilo do botão */
    #action-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block; /* Garantir que esteja visível */
      z-index: 1000; /* Trazer o botão para frente */
    }

    #action-button:hover {
      background-color: #ff784e; /* Efeito ao passar o mouse */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a class="logo" href="/">Dev Stream</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Sobre</a></li>
        <li><a href="#"><i class="fas fa-project-diagram"></i> Projetos</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="carousel">
      <button class="carousel-button left">&lt;</button>
      <div class="carousel-track-container">
        <div class="carousel-track">
          <!-- Adicione mais miniaturas conforme necessário -->
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 1">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 2">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 3">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 4">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 5">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 6">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 7">
          </div>
          <div class="stream-thumbnail">
            <img src="https://via.placeholder.com/150" alt="Thumbnail 8">
          </div>
          <!-- Adicione mais miniaturas conforme necessário -->
        </div>
      </div>
      <button class="carousel-button right">&gt;</button>
    </section>
    <button id="action-button">Ação</button>
  </main>
  <script src="mobile-navbar.js"></script>
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.right');
    const prevButton = document.querySelector('.carousel-button.left');

    const slideWidth = slides[0].getBoundingClientRect().width;
    
    const setSlidePosition = (slide, index) => {
      slide.style.left = slideWidth * index + 'px';
    }

    slides.forEach(setSlidePosition);

    let isDown = false;
    let startX;
    let scrollLeft;

    const startDragging = (e) => {
      isDown = true;
      startX = e.pageX - track.offsetLeft;
      scrollLeft = track.scrollLeft;
    };

    const stopDragging = () => {
      isDown = false;
    };

    const whileDragging = (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - track.offsetLeft;
      const walk = (x - startX) * 3; // scroll-fast
      track.scrollLeft = scrollLeft - walk;
    };

    track.addEventListener('mousedown', startDragging);
    track.addEventListener('mouseleave', stopDragging);
    track.addEventListener('mouseup', stopDragging);
    track.addEventListener('mousemove', whileDragging);

    nextButton.addEventListener('click', () => {
      const currentSlide = track.querySelector('.active');
      const nextSlide = currentSlide.nextElementSibling;
      const amountToMove = nextSlide.style.left;

      track.style.transform = 'translateX(-' + amountToMove + ')';
      currentSlide.classList.remove('active');
      nextSlide.classList.add('active');
    });

    prevButton.addEventListener('click', () => {
      const currentSlide = track.querySelector('.active');
      const prevSlide = currentSlide.previousElementSibling;
      const amountToMove = prevSlide.style.left;

      track.style.transform = 'translateX(-' + amountToMove + ')';
      currentSlide.classList.remove('active');
      prevSlide.classList.add('active');
    });
  </script>
</body>
</html>
